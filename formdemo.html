<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="" method="get">
      <!-- action 資料目的地 -->
      <!-- method GET OR POST. default is GET -->
      <!-- lable,inpout -->
      <label for="myname1">姓名:</label>
      <input
        id="myname1"
        type="text"
        name="inputName"
        required
        placeholder="please input name"
      /><br />
      <label for="myPhone">電話:</label>
      <input id="myPhone" type="text" name="intputPhone" /><br />
      <label for="email01">信箱:</label>
      <input type="email" name="inputEmail" id="email01" required /><br />
      <label for="age01">年齡:</label>
      <input
        type="number"
        id="age01"
        name="inputAge"
        min="0"
        max="150"
        value="18"
        required
      /><br />
      <label for="height01">身高:</label>
      <input type="number" id="height01" name="inputH" step="0.1" /><br />
      <label for="pw">密碼:</label>
      <input type="password" id="pw" name="inputPw" minlength="5" /><br />
      <input type="checkbox" name="inputCheckBox" id="checkbox01" />
      <label for="checkbox01">checkbox01</label><br />
      <input type="checkbox" name="inputCheckBox" id="checkbox02" />
      <label for="checkbox02">checkbox02</label><br />
      <input type="range" /><br />
      <input type="radio" id="radio01" name="radiobutton" value="1" />
      <label for="redio01">radiobutton01</label><br />
      <input type="radio" id="radio02" name="radiobutton" value="2" />
      <label for="redio02">radiobutton02</label><br />
      <input type="file" name="file01" /><br />
      <button type="submit">提交標單</button>
    </form>
  </body>
</html>
